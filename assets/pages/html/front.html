<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/front.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>MOVIE TIME</title>
    <script src="/assets/script/front.js" defer type="module"></script>
  </head>
  <body>
    <header>
      
      <div class="head">
        <div class="header">
          <img src="/assets/image/Screenshot 2024-12-08 215709.png" alt="ott-logo" class="logo" title="logo" draggable="false"/>
      
          <div class="right-section">
            <div class="search-container">
              <input type="text" id="searchBar" autocomplete="off" placeholder="Search movies..." />
              <i class="fa-solid fa-xmark" id="clear_icon"></i>
              <button id="searchButton">Search</button>
            </div>
            <img src="/assets/image/11349247.png" alt="Profile" class="Profile" id="profileIcon" title="profile" draggable="false"/>
            <div id="profileDropdown" class="dropdown-content">
              <p id="usernameDisplay"></p>
              <button id="logoutButton">Logout</button>
            </div>
          </div>
        </div>
        <div class="line"></div>
      </div>
      
    </header>
    <main>
    <div id="resultsContainer" class="results-container" ></div>
    

    <div class="slider-container">
      <span id="prevButton"><i class="fa-solid fa-chevron-left"></i></span>
      <div class="movie_slide_container" id="movieSlideContainer"></div>
      <span id="nextButton"><i class="fa-solid fa-chevron-right"></i></span>
    </div>

    <!-- thriller movie heading -->
    <div class="heading_and_icon">
      <h2 id="thriller">Thriller Movies</h2>
      <!-- <a href="" class="see_more"><h3>see more>></h3></a> -->
    </div>

    <!-- thriller movie rendering -->
    <div class="carousel">
      <button id="thrillerPrevButton" class="carousel-button">‹</button>
      <div class="thriller_movie_container" id="thrillerMoviesContainer"></div>
      <button id="thrillerNextButton" class="carousel-button">›</button>
    </div>

    <!-- horror movie heading -->
    <div class="heading_and_icon">
      <h2 id="horror">Horror Movies</h2>
      <!-- <a href="" class="see_more"><h3>see more>></h3></a> -->
    </div>

    <!-- horror movie rendering -->
    <div class="carousel">
      <button id="horrorPrevButton" class="carousel-button">‹</button>
      <div class="horror_movie_container" id="horrorMovieContainer"></div>
      <button id="horrorNextButton" class="carousel-button">›</button>
    </div>

    <!-- action movie heading -->
    <div class="heading_and_icon">
      <h2 id="action">Action Movies</h2>
      <!-- <a href="" class="see_more"><h3>see more>></h3></a> -->
    </div>

    <!-- action movie rendering -->
    <div class="carousel">
      <button id="actionPrevButton" class="carousel-button">‹</button>
      <div class="action_movie_container" id="actionMovieContainer"></div>
      <button id="actionNextButton" class="carousel-button">›</button>
    </div>

    <!-- comedy movie heading -->
    <div class="heading_and_icon">
      <h2 id="comedy">Comedy Movies</h2>
      <!-- <a href="" class="see_more"><h3>see more>></h3></a> -->
    </div>

    <!-- comedy movie rendering -->
    <div class="carousel">
      <button id="comedyPrevButton" class="carousel-button">‹</button>
      <div class="comedy_movie_container" id="comedyMovieContainer"></div>
      <button id="comedyNextButton" class="carousel-button">›</button>
    </div>

    <!-- romance movie heading -->
    <div class="heading_and_icon">
      <h2 id="romance">Romance Movies</h2>
      <!-- <a href="" class="see_more"><h3>see more>></h3></a> -->
    </div>

    <!-- romance movie rendering -->
    <div class="carousel">
      <button id="romancePrevButton" class="carousel-button">‹</button>
      <div class="romance_movie_container" id="romanceMovieContainer"></div>
      <button id="romanceNextButton" class="carousel-button">›</button>
    </div>

   <div id="loading-container" class="loading-container">
  <div class="dots-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

</main>

<footer>
   <div class="footer"></div>
</footer>

  </body>
</html>
