<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="login page">
    <link rel="stylesheet" href="/assets/css/Sign-up.css">
    <title>Document</title>
  </head>
  <body>
    <form id="Sign-up" novalidate>
      <h1>Sign up</h1>
      <div>
        <input
          type="text" id="name" required placeholder="Enter your UserName" minlength="4">
        <span id="nameError"></span>
        <input type="email" id="email" required placeholder="Enter your Email" />
        <span id="emailError"></span>
        <div class="see-password">
          <span id="show-password-toggle">Show</span>
        </div>
        <input type="password" id="password" required placeholder="Enter your Password"  minlength="7" maxlength="15"  >
        <span id="passwordError"></span>
        <div class="see-conformPassword">
          <span id="show-conformPassword-toggle">Show</span>
        </div>
        <input type="password" id="conformPassword" required placeholder="ConformPassword">
        <span id="conformPasswordError"></span>
        <button type="submit" id="savebutton">sign up</button>
        <p>already you have an account? <a href="/index.html" id="login">Login </a></p>
      </div>
    </form>


    <script type="module" src="/assets/script/Sign-up.js"> </script>
  </body>
</html>
